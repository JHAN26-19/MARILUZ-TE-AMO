<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MARILUZ TE AMO #19</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#000, #300030);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 40px;
      color: #ff69b4;
    }

    .corazon {
      font-size: 100px;
      animation: latido 1s infinite;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .teamo {
      position: absolute;
      font-size: 20px;
      color: pink;
      animation: subir 1.5s ease-out forwards;
    }

    @keyframes subir {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>MARILUZ TE AMO M2</h1>
  <div class="corazon">‚ù§Ô∏è</div>

  <!-- AUDIO -->
  <audio autoplay loop id="music">
    <source src="wave to earth - love. (Official Lyric Video).mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    document.addEventListener('click', function(e) {
      const texto = document.createElement('div');
      texto.className = 'teamo';
      texto.innerText = 'TE AMO üíñ';
      texto.style.left = `${e.clientX}px`;
      texto.style.top = `${e.clientY}px`;
      document.body.appendChild(texto);
      setTimeout(() => texto.remove(), 1500);
    });
  </script>
</body>
</html>
