<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MARILUZ TE AMO M2</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000000, #2b002b);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      touch-action: manipulation;
    }

    h1 {
      display: none;
    }

    /* SOLO EN CELULAR: TEXTO CENTRAL "TE AMO ðŸ’–" */
    @media (max-width: 768px) {
      h1 {
        display: block;
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 64px;
        color: #ff80df;
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff33ff;
        z-index: 1000;
        text-align: center;
      }
    }

    /* LLUVIA "TE QUIERO ðŸ’˜" */
    .tequiero {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: #ffb3ec;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff66cc;
      animation: caer 5s linear infinite;
      pointer-events: none;
    }

    @keyframes caer {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* EXPLOSIÃ“N "TE AMO ðŸ’–" AL TOCAR */
    .teamo {
      position: absolute;
      font-size: 48px;
      font-weight: bold;
      color: #ff66cc;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff33ff;
      animation: dispersar 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes dispersar {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(2.5); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>TE AMO ðŸ’–</h1>

  <!-- AUDIO -->
  <audio id="musica" autoplay loop>
    <source src="https://n.uguu.se/ddlDKZhU.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const audio = document.getElementById('musica');

    document.body.addEventListener('click', () => {
      if (audio.paused) audio.play().catch(() => {});

      // EXPLOSIÃ“N de "TE AMO ðŸ’–"
      for (let i = 0; i < 15; i++) {
        const love = document.createElement('div');
        love.className = 'teamo';
        love.innerText = 'TE AMO ðŸ’–';
        love.style.left = `${Math.random() * window.innerWidth}px`;
        love.style.top = `${Math.random() * window.innerHeight}px`;
        love.style.setProperty('--x', `${(Math.random() - 0.5) * 500}px`);
        love.style.setProperty('--y', `${(Math.random() - 0.5) * 500}px`);
        document.body.appendChild(love);
        setTimeout(() => love.remove(), 2000);
      }
    });

    // LLUVIA de "TE QUIERO ðŸ’˜"
    function lluviaTeQuiero() {
      const t = document.createElement('div');
      t.className = 'tequiero';
      t.innerText = 'TE QUIERO ðŸ’˜';
      t.style.left = `${Math.random() * window.innerWidth}px`;
      t.style.fontSize = `${16 + Math.random() * 24}px`;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 6000);
    }

    setInterval(lluviaTeQuiero, 250);
  </script>
</body>
</html>
